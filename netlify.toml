# Netlify 배포 설정 파일

[build]
  # 빌드 명령어 (정적 사이트이므로 불필요)
  command = ""
  
  # 배포할 디렉토리 (루트 디렉토리)
  publish = "."

# 리다이렉트 및 헤더 설정
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# HTTP -> HTTPS 리다이렉트
[[redirects]]
  from = "http://hangulmeme-program.netlify.app/*"
  to = "https://hangulmeme-program.netlify.app/:splat"
  status = 301
  force = true

# 보안 헤더
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

